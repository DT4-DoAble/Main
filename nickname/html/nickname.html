        <div class="navbar">

        <div class="profile">
            <p class="p_txt">프로필 설정</p>
            <div class="profile-upload">
                <label for="fileInput">
                    <img src="../img/camera.png" alt="프로필 사진 선택" id="profileImage" class="profile-circle" style="cursor: pointer;">
                </label>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>
            
        
        <div class="nameform">
        <form action="next.html" method="get">
            <!-- action에 다음 페이지 링크 삽입 -->
            <label for="nickname">프로필 이름</label>
            <input type="text" id="nickname" name="nickname" placeholder="2글자 이상" minlength="2" required>
            <button type="submit">프로필 설정 완료</button>
        </div>
          </form>
          
        </div>
